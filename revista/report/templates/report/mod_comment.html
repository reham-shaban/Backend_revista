{% extends 'report_base.html' %}

{% block content %}

<style>
  body{
    margin-top: 10%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .comment {
  background-color: whitesmoke;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
  width: 300px;
  }

  .comment form {
    display: flex;
    flex-direction: column;
  }

  .comment form label {
    margin-bottom: 10px;
    font-weight: bold;
  }

  .comment form textarea {
    width: 280px;
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #aa333d;
    border-radius: 10px;
    font-size: 16px;
  }

  .comment form button {
    padding: 10px;
    background-color: #aa333d;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }

  .comment form button:hover {
    background-color: gray;
  }
</style>

<div class="comment">
    add comment on why you selected that:<br />
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit" name="form_type" value="report">Save Report</button>
    </form>
  </div>
  
{% endblock content %}
